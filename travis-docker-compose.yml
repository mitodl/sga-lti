db:
  image: postgres
  ports:
    - "5432"
web:
  build: .
  command: >
    /bin/bash -c '
    sleep 3 &&
    python3 manage.py migrate &&
    ./with_host.sh python3 manage.py runserver 0.0.0.0:8071'
  environment:
    DEBUG: 'False'
    COVERAGE_DIR: htmlcov
    PORT: 8071
    NODE_ENV: 'production'
    DATABASE_URL: postgres://postgres@db:5432/postgres
    SGA-LTI_SECURE_SSL_REDIRECT: 'False'
    SGA-LTI_DB_DISABLE_SSL: 'True'
  ports:
    - "8071:8071"
  links:
    - db
